info:
  contact: {}
  description: Genshin Academy API documentation
  title: Genshin Academy Service API
paths:
  /assets:
    delete:
      consumes:
      - multipart/form-data
      description: Deletes files at the specified paths.
      parameters:
      - collectionFormat: multi
        description: Paths of the files to delete
        example: characters/icons/lisa.webp
        in: formData
        items:
          type: string
        name: paths
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      summary: Delete files
      tags:
      - assets
  /assets/{path}:
    post:
      consumes:
      - multipart/form-data
      description: |-
        Uploads assets to the specified path.
        Possible values:
        * characters
        * characters/icons
        * tables
        * news
        * opengraph
      parameters:
      - description: 'Path to upload files. Possible values: characters, characters/icons,
          tables, news, opengraph'
        in: path
        name: path
        required: true
        type: string
      - description: Files to upload
        in: formData
        name: files
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      summary: Upload assets
      tags:
      - assets
  /characters:
    get:
      description: Retrieves all characters from database.
      parameters:
      - default: en
        description: Result language
        in: header
        name: Accept-Languages
        required: true
        type: string
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      - description: Limit for pagination
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GenshinCharacter'
            type: array
        "404":
          description: error
          schema:
            type: error
      summary: Get all characters
      tags:
      - characters
    post:
      consumes:
      - application/json
      description: Creates a new character in database.
      parameters:
      - default: en,ru
        description: Languages splitted by comma. Specify each language you are adding
          in json body
        in: header
        name: Accept-Languages
        required: true
        type: string
      - description: Character data
        in: body
        name: character
        required: true
        schema:
          $ref: '#/definitions/CharacterLocalized'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/GenshinCharacter'
            type: array
        "400":
          description: error
          schema:
            type: string
        "500":
          description: error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Create genshin character
      tags:
      - characters
  /characters/stats:
    get:
      description: Retrieves all characters stats.
      parameters:
      - default: en
        description: Result language
        in: header
        name: Accept-Languages
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/WeaselAppraiserCharacter'
            type: array
        "404":
          description: error
          schema:
            type: error
      summary: Get all characters stats for weasel appraiser from database
      tags:
      - weasel_appraiser
  /characters/stats/{id}:
    patch:
      consumes:
      - application/json
      description: Updates character's stats.
      parameters:
      - default: en,ru
        description: Languages splitted by comma. Specify each language you are adding
          in json body
        in: header
        name: Accept-Languages
        required: true
        type: string
      - description: Character ID
        in: path
        name: id
        required: true
        type: string
      - description: Character stats
        in: body
        name: stats
        required: true
        schema:
          items:
            $ref: '#/definitions/ArtifactProfit'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/AcademyCharacter'
            type: array
        "400":
          description: error
          schema:
            type: string
        "404":
          description: error
          schema:
            type: string
        "500":
          description: error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Update character's stats
      tags:
      - weasel_appraiser
  /news:
    get:
      description: Retrieves all news from database sorted by date.
      parameters:

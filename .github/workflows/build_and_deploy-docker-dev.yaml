name: Build and Deploy DEV

on:
  push:
    branches:
      - docker

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKER_IMAGE_DEV }}

      - name: Upload artifacts for deploy job
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            docker-compose.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts from build job
        uses: actions/download-artifact@v3
        with:
          name: artifacts

      - name: Deploy docker-compose.yaml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: docker-compose.yaml
          target: ${{ vars.OUTPUT_DIR_DEV }}

      - name: Create .env file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "${{ secrets.ENV_DEV }}" > ${{ vars.OUTPUT_DIR_DEV }}/.env

      - name: Pull and restart docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ vars.OUTPUT_DIR_DEV }}
            ./restart.sh